<!DOCTYPE html>
<html>
  <head>
    <title>3D Preview Studio - 3D内見</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
          <a-asset-item id="crate-obj" src="images/test/ReprocessedMesh.obj"></a-asset-item>
          <a-asset-item id="crate-mtl" src="images/test/ReprocessedMesh.mtl"></a-asset-item>
    </a-assets>
    <a-scene>
      <a-obj-model position="0 0.5 -5" src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
